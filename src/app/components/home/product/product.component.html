<html>
   <head>
        <title>
            Select Your Category
        </title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>                  
            <div class="container">
                <h1>List Of Products</h1>
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="">Category</a></li>
                      <li class="breadcrumb-item active" aria-current="ProductList">ProductList</li>
                    </ul>
                </nav>
                <div class="products">
                    <div class="col-lg-12 col-sm-12">
                        <div class="col-lg-4 col-sm-4 col-xs-12" *ngFor = "let product of products" >
                        <div class="productslist" >
                            <a class="image"> <img src={{product.productImage}}  (click) = 'getProduct(product.productID);'/></a>
                            <p>{{product.productName}}</p>
                        </div>
                    </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
    </body>
</html>
